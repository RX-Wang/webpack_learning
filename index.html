<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
   <div id="app" v-model>
    {{ message }}  
    <button @click="add()">增加</button>
   </div>
   <script>
      //  var ff=1;
       new Vue({
           el: '#app',
           data: {
               message: 1 
           },
           methods: {
            add(){
                this.message++;
            }
           }
       })
   </script>
</body>
</html>
